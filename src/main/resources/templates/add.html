<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Todo Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Rememeber the th:action, method and th:object form attribute! -->
    <h1>Create New Todo!</h1><br>
    <form th:action="@{/todos/add}" method="post" th:object="${todo}">
        <!-- <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="text" class="form-control" id="id" name="id" th:field="*{id}" disabled> -->
          <!-- line below is for validation -->
          <!-- <span class="alert alert-danger" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"><span>
        </div> -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
          <!-- line below is for validation -->
           <!-- below validation errors are displayed in a unordered list -->
          <p>
            <ul class="alert alert-danger" th:if="${#fields.hasErrors('name')}">
              <li th:each="err : ${#fields.errors('name')}">
                <span th:utext="${err}"></span>
              </li>
            </ul>  
          <p>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" th:field="*{description}">
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"><p>
        </div>
        <div class="mb-3">
          <label for="dueDate" class="form-label">Due date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" th:field="*{dueDate}">
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"><p>
        </div>
        <div class="mb-3">
          <label for="priorityLevel" class="form-label">Priority level</label>
          <select class="form-select" aria-label="Default select example" id="priorityLevel" th:field="*{priorityLevel}">
            <!-- <option selected>Choose task priority level</option> -->
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('priorityLevel')}" th:errors="*{priorityLevel}"><p>
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" aria-label="Default select example" th:field="*{status}">
            <!-- <option selected>Choose task status level</option> -->
            <option value="completed">Completed</option>
            <option value="in_progress">In progress</option>
            <option value="pending">Pending</option>
          </select>
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"><p>
        </div>
        <div class="mb-3">
          <label for="createAt" class="form-label">Created At</label>
          <input type="date" class="form-control" id="createAt" name="createAt" th:field="*{createAt}">
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"><p>
        </div>
        <div class="mb-3">
          <label for="updatedAt" class="form-label">Updated At</label>
          <input type="date" class="form-control" id="updatedAt" name="updatedAt" th:field="*{updatedAt}">
          <!-- line below is for validation -->
          <p class="alert alert-danger" th:if="${#fields.hasErrors('updatedAt')}" th:errors="*{updatedAt}"><p>
        </div>
        <!-- below is to display global errors -->
        <!-- <span class="alert alert-danger" th:if="${#fields.hasErrors('global') data-th-text="${#fields.errors('global')}"><span> -->
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
</body>
</html>
